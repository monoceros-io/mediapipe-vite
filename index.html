<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaPipe Image Segmenter with Pose Landmarker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="qc qc-0">
        <video id="vid-0" class="video"></video>
        <select name="cameras-0" id="cameras-0" class="camera-select"></select>

        </select>
        <div class="video-crop-div-outer">

            <div class="video-crop-box">
                <div class="video-scaler-box">
                    ✥
                </div>
            </div>

            <div class="video-crop-box">
                <div class="video-scaler-box">
                    ✥
                </div>
            </div>

        </div>
    </div>


    <div class="qc qc-1">

    </div>


    <div class="qc qc-2" id="qc-full">
        <div class="canvas-container">
            <canvas width="1600" height="1900" class="backing-canvas" id="backing-canvas-0"></canvas>
            <canvas width="1600" height="1900" class="backing-canvas" id="backing-canvas-1"></canvas>
            <canvas width="3200" height="1900" class="final-canvas" id="final-canvas"></canvas>
            <div class="fore-canvases">
                <canvas width="1600" height="1900" class="backing-canvas" id="fore-canvas-0"></canvas>
                <canvas width="1600" height="1900" class="backing-canvas" id="fore-canvas-1"></canvas>
            </div>
        </div>

        <div class="frame-readout">
            <div>
                <div>FPS</div>
                <div id="fps">20</div>
            </div>
        </div>
    </div>

    <div class="control-panel">
        <label for="">Brightnoss</label>
        <input type="range" id="brightness" min="-10" max="10" value="0">
        <label for="">Contrast</label>
        <input type="range" id="contrast" min="0" max="10" value="1">
        <span>
            <label for="">Overlay masks</label>
            <input type="checkbox" id="overlay-mask">
        </span>
        <span>
            <label for="">Alternate segmentation</label>
            <input type="checkbox" id="alt-segment">
        </span>

    </div>

    <script type="module" src="script.js"></script>

</body>

</html>
