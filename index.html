<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaPipe Image Segmenter with Pose Landmarker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main-column">

        <div class="qc qc-0">
            <video id="vid-0" class="video"></video>
            <select name="cameras-0" id="cameras-0" class="camera-select"></select>

            </select>
            <div class="video-crop-div-outer">

                <div class="video-crop-box">
                    <div class="video-centre-box">
                        ✥
                    </div>
                    <div class="video-scaler-box">
                        ✥
                    </div>
                </div>

                <div class="video-crop-box">
                    <div class="video-centre-box">
                        ✥
                    </div>
                    <div class="video-scaler-box">
                        ✥
                    </div>
                </div>

            </div>
            <canvas width="256" height="256" id="skel-draw-canvas"></canvas>
        </div>



        <div class="qc qc-2" id="qc-full">
            <div class="canvas-container">
                <canvas width="975" height="1920" class="backing-canvas" id="backing-canvas-0"></canvas>
                <canvas width="975" height="1920" class="backing-canvas" id="backing-canvas-1"></canvas>
                <canvas width="975" height="1920" class="final-canvas" id="final-canvas"></canvas>

                <div id="rgb-outputs" class="rgb-outputs">
                    <div><div>HEAD</div><div id="head-0"></div></div>
                    <div><div>L SHOULDER</div><div id="sl-0"></div></div>
                    <div><div>R SHOULDER</div><div id="sr-0"></div></div>
                    <div><div>L HAND</div><div id="hl-0"></div></div>
                    <div><div>R HAND</div><div id="hr-0"></div></div>
                    <div><div>L FOOT</div><div id="fl-0"></div></div>
                    <div><div>R FOOT</div><div id="fr-0"></div></div>
                </div>

                <div class="fore-canvases">
                    <canvas width="975" height="1920" class="backing-canvas fore-canvas" id="fore-canvas-0"></canvas>
                    <canvas width="975" height="1920" class="backing-canvas fore-canvas" id="fore-canvas-1"></canvas>

                    <div class="fore-canvas-text-outer">
                        <div class="fore-canvas-text">
                            <div id="fcount-0" class="fore-big"></div>

                            <div class="flash-white"></div>
                            <div class="photo-overlay-outer">
                                <canvas class="photo-overlay-inner"></canvas>
                            </div>

                        </div>
                        <div class="fore-canvas-text">
                            <div id="fcount-1" class="fore-big"></div>

                            <div class="flash-white"></div>
                            <div class="photo-overlay-outer">
                                <canvas class="photo-overlay-inner"></canvas>
                            </div>
                        </div>
                    </div>

                    <div class="fore-canvas-prep-text">

                        <div class="prep-overlay">
                            <div id="prep-inner-0" class="prep-inner"></div>
                        </div>
                        <div class="prep-overlay">
                            <div id="prep-inner-1" class="prep-inner"></div>
                        </div>

                    </div>


                    <div class="fore-canvas-prep-text">
                        <div class="cta-overlay">
                            <div id="cta-inner-0" class="cta-inner"></div>
                        </div>
                        <div class="cta-overlay">
                            <div id="prep-inner-0" class="cta-inner"></div>
                        </div>
                    </div>




                </div>
                <div id="rgb-outputs" class="rgb-outputs">
                    <div><div>HEAD</div><div id="head-1"></div></div>
                    <div><div>L SHOULDER</div><div id="sl-1"></div></div>
                    <div><div>R SHOULDER</div><div id="sr-1"></div></div>
                    <div><div>L HAND</div><div id="hl-1"></div></div>
                    <div><div>R HAND</div><div id="hr-1"></div></div>
                    <div><div>L FOOT</div><div id="fl-1"></div></div>
                    <div><div>R FOOT</div><div id="fr-1"></div></div>
                </div>
                <canvas id="photo-canvas" class="photo-canvas" width="975" height="1920">
                </canvas>
                <div class="konva-parent" id="fore-2d-0"></div>
                <div class="konva-parent" id="fore-2d-1"></div>

            </div>
        </div>
    </div>

    <div class="control-panel">

        <label>Left</label>
        <div class="cb-row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
        </div>

        <div class="cb-det-sta">Nadie detectado</div>

        <label>Right</label>
        <div class="cb-row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
        </div>

        <div class="cb-det-sta">Nadie detectado</div>


        <!-- <div class="frame-readout">
            <div>FPS</div>
            <div id="fps">20</div>
        </div> -->
        <label for="">Brillo</label>
        <input type="range" id="brightness" min="-10" max="10" value="0">
        <label for="">Contraste</label>
        <input type="range" id="contrast" min="0" max="10" value="1">
        <span>
            <input value="5" class="number-input" type="number" id="pose-frames">
            <label class="p-label" for="">cuadros</label>
        </span>
        <span>
            <label class="p-label" for="">Cubrir</label>
            <input type="checkbox" id="overlay-mask">
        </span>
        <span>
            <label class="p-label">RGB pose</label>
            <input type="checkbox" id="rgb-skeleton">
        </span>
        <span>
            <label class="p-label">Modo foto</label>
            <input type="checkbox" id="photo-mode">
        </span>
        <button id="fullscreen-btn">Toda la pantalla</button>

    </div>

    <script type="module" src="script.js"></script>

</body>

</html>
