<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaPipe Image Segmenter with Pose Landmarker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main-column">

        <div class="qc qc-0">
            <video id="vid-0" class="video"></video>
            <select name="cameras-0" id="cameras-0" class="camera-select"></select>

            </select>
            <div class="video-crop-div-outer">

                <div class="video-crop-box">
                    <div class="video-centre-box">
                        ✥
                    </div>
                    <div class="video-scaler-box">
                        ✥
                    </div>
                </div>

                <div class="video-crop-box">
                    <div class="video-centre-box">
                        ✥
                    </div>
                    <div class="video-scaler-box">
                        ✥
                    </div>
                </div>

            </div>
            <canvas width="256" height="256" id="skel-draw-canvas"></canvas>
        </div>



        <div class="qc qc-2" id="qc-full">
            <div class="canvas-container">
                <canvas width="1920" height="2160" class="backing-canvas" id="backing-canvas-0"></canvas>
                <canvas width="1920" height="2160" class="backing-canvas" id="backing-canvas-1"></canvas>
                <canvas width="1920" height="2160" class="final-canvas" id="final-canvas"></canvas>
                <div class="fore-canvases">
                    <canvas width="1920" height="2160" class="backing-canvas fore-canvas" id="fore-canvas-0"></canvas>
                    <canvas width="1920" height="2160" class="backing-canvas fore-canvas" id="fore-canvas-1"></canvas>
                    <div class="fore-canvas-text-outer">
                        <div class="fore-canvas-text">
                            <div class="fore-small fsmall-0">...</div>
                            <div id="fcount-0" class="fore-big">...</div>
                            <div class="fore-small fsmall-0">...</div>
                        </div>
                        <div class="fore-canvas-text">
                            <div class="fore-small fsmall-1">...</div>
                            <div id="fcount-1" class="fore-big">...</div>
                            <div class="fore-small fsmall-1">...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="control-panel">

        <label>Left</label>
        <div class="cb-row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
        </div>

        <div class="cb-det-sta">Nadie detectado</div>
        <button class="clc-btn">Comienza la cuenta</button>

        <label>Right</label>
        <div class="cb-row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
        </div>

        <div class="cb-det-sta">Nadie detectado</div>
        <button class="clc-btn">Comienza la cuenta</button>


        <div class="frame-readout">
            <div>FPS</div>
            <div id="fps">20</div>
        </div>
        <label for="">Brightness</label>
        <input type="range" id="brightness" min="-10" max="10" value="0">
        <label for="">Contrast</label>
        <input type="range" id="contrast" min="0" max="10" value="1">
        <span>
            <label for="">Overlay</label>
            <input type="checkbox" id="overlay-mask">
        </span>
        <button id="fullscreen-btn">Toda la pantalla</button>

    </div>

    <script type="module" src="script.js"></script>

</body>

</html>
