<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaPipe Image Segmenter with Pose Landmarker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="qc qc-0">
        <video id="vid-0" class="video"></video>
        <select name="cameras-0" id="cameras-0" class="camera-select"></select>

        </select>
        <div class="video-crop-div-outer">
            <div class="video-crop-box"></div>
            <div class="video-crop-box"></div>
        </div>
    </div>

    <div class="qc qc-1">
        <canvas id="crop-canvas-0" class="crop-canvas"></canvas>
        <canvas id="crop-canvas-1" class="crop-canvas"></canvas>
        <canvas id="crop-canvas-2" class="crop-canvas"></canvas>
        <canvas id="crop-canvas-3" class="crop-canvas"></canvas>
    </div>

    <div class="qc qc-2">
        <video id="vid-1" class="video"></video>
        <select name="cameras-1" id="cameras-1" class="camera-select"></select>

        <div class="video-crop-div-outer">
            <div class="video-crop-box"></div>
            <div class="video-crop-box"></div>
        </div>
    </div>


    <div class="qc qc-3">
        <canvas class="output-canvas" id="output-canvas-1"></canvas>
    </div>

    <div class="control-panel">
    </div>

    <script type="module" src="script.js"></script>

</body>

</html>
